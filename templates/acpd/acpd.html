<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  {% load static %}
  <script type="text/javascript" src="{% static 'acpd/acpd.js' %}"></script>
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    nav {
      background-color: #343a40;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    article {
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      border-bottom: 2px solid #343a40;
      padding-bottom: 10px;
    }

    select,
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    section {
      margin-top: 20px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="{% url 'cargaDatos' %}">Datos</a></li>
      <li><a href="{% url 'eda' %}">EDA</a></li>
      <li><a href="{% url 'acpd' %}">ACP y ACD</a></li>
      <li><a href="{% url 'pronostico' %}">Pronóstico</a></li>
    </ul>
  </nav>
  <article>
    {% csrf_token %}
    <section>
      <h2>Tipo de estandarización a utilizar:</h2>
      <select id="std">
        <option>MinMaxScaler</option>
        <option>StandardScaler</option>
      </select>
      <button onclick="definirEstandarizado()">Enviar</button>
    </section>
    <section id="StdMatrix"></section>
    <section id="elbow"></section>
    <section id="hueSection"></section>
    <section id="dispersion"></section>
  </article>
</body>
<footer>

</footer>

</html>
